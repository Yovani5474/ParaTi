<!-- Index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Para mi mor</title>
                <style>
                        body {
                                    background-color: #f0f0f0;
                                                overflow: hidden; /* Evita barras de desplazamiento */
                                                        }

                                                                .container {
                                                                            display: flex;
                                                                                        justify-content: center;
                                                                                                    align-items: center;
                                                                                                                height: 100vh;
                                                                                                                            position: relative; /* Para posicionar las palabras flotantes */
                                                                                                                                    }

                                                                                                                                            .main-message {
                                                                                                                                                        font-size: 2em;
                                                                                                                                                                    font-family: 'Arial', sans-serif;
                                                                                                                                                                                color: #333;
                                                                                                                                                                                            text-align: center;
                                                                                                                                                                                                    }

                                                                                                                                                                                                            .floating-word {
                                                                                                                                                                                                                        position: absolute;
                                                                                                                                                                                                                                    font-size: 1em;
                                                                                                                                                                                                                                                font-family: 'Courier New', monospace;
                                                                                                                                                                                                                                                            color: #888;
                                                                                                                                                                                                                                                                        animation: float 10s linear infinite; /* Animación para el movimiento */
                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                        @keyframes float {
                                                                                                                                                                                                                                                                                                    0% {
                                                                                                                                                                                                                                                                                                                    transform: translateY(0) translateX(0);
                                                                                                                                                                                                                                                                                                                                    opacity: 0;
                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                            25% {
                                                                                                                                                                                                                                                                                                                                                                            opacity: 1;
                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                    75% {
                                                                                                                                                                                                                                                                                                                                                                                                                    opacity: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                            100% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                            transform: translateY(-80vh) translateX(20vw); /* Ajusta para controlar la dirección del movimiento */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }


                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="main-message">Te Quiero mucho.</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const container = document.querySelector('.container');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const words = ["te quiero mucho amiga"]; // Agregar más frases si se desea
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const numWords = 50; // Número de palabras flotantes

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        for (let i = 0; i < numWords; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const word = words[Math.floor(Math.random() * words.length)]; // Selecciona una frase aleatoria
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const element = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            element.classList.add('floating-word');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        element.textContent = word;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    container.appendChild(element);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // Posicionamiento aleatorio inicial
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            element.style.top = `${Math.random() * 100}%`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        element.style.left = `${Math.random() * 100}%`;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Animación con retardo aleatorio para que no inicien todas al mismo tiempo
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                element.style.animationDelay = `${Math.random() * 5}s`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
